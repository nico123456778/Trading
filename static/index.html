<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading-App - Kaufempfehlung</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>ðŸš€ Top Aktienempfehlung</h1>
    <h2 id="stockSymbol">LÃ¤dt...</h2>
    <p>Analyse basierend auf technischen Indikatoren & News.</p>

    <table>
        <tr><th>RSI</th><td id="rsi">-</td></tr>
        <tr><th>MACD</th><td id="macd">-</td></tr>
        <tr><th>SMA 50</th><td id="sma50">-</td></tr>
        <tr><th>SMA 200</th><td id="sma200">-</td></tr>
    </table>

    <canvas id="stockChart"></canvas>

    <script>
        async function loadStockData() {
            const response = await fetch("/recommendation");
            const data = await response.json();
            
            document.getElementById("stockSymbol").innerText = data.symbol || "Keine Empfehlung";
            document.getElementById("rsi").innerText = data.rsi || "-";
            document.getElementById("macd").innerText = data.macd || "-";
            document.getElementById("sma50").innerText = data.sma_50 || "-";
            document.getElementById("sma200").innerText = data.sma_200 || "-";
        }

        window.onload = loadStockData;
    </script>

</body>
</html>
