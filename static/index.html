<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading-Empfehlung</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .news {
            text-align: left;
            margin-top: 20px;
        }
        .sentiment-positive {
            color: green;
        }
        .sentiment-negative {
            color: red;
        }
        .sentiment-neutral {
            color: orange;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        canvas {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Top Trading-Empfehlung</h1>
        <p class="highlight" id="bestAsset">Lade Daten...</p>
        
        <canvas id="chart"></canvas>
        
        <h2>Indikatoren</h2>
        <table>
            <tr><th>Indikator</th><th>Wert</th></tr>
            <tr><td>RSI</td><td id="rsi">-</td></tr>
            <tr><td>MACD</td><td id="macd">-</td></tr>
            <tr><td>SMA 50</td><td id="sma50">-</td></tr>
            <tr><td>SMA 200</td><td id="sma200">-</td></tr>
            <tr><td>ATR</td><td id="atr">-</td></tr>
            <tr><td>Bollinger Bands</td><td id="bollinger">-</td></tr>
            <tr><td>Relative StÃ¤rke vs. S&P 500</td><td id="relativeStrength">-</td></tr>
            <tr><td>Sentiment</td><td id="sentiment">-</td></tr>
        </table>
        
        <h2>ðŸ“… Zeitraum wÃ¤hlen</h2>
        <select id="timeframe">
            <option value="1d">1 Tag</option>
            <option value="1w">1 Woche</option>
            <option value="1m">1 Monat</option>
            <option value="3m">3 Monate</option>
            <option value="1y">1 Jahr</option>
        </select>
        
        <h2>ðŸ“° Aktuelle Finanznachrichten</h2>
        <div class="news" id="newsContainer">Lade News...</div>
    </div>

    <script>
        async function fetchData() {
            try {
                let response = await fetch("/");
                let data = await response.json();
                
                document.getElementById("bestAsset").textContent = data.best_asset;
                document.getElementById("rsi").textContent = data.rsi;
                document.getElementById("macd").textContent = data.macd;
                document.getElementById("sma50").textContent = data.sma50;
                document.getElementById("sma200").textContent = data.sma200;
                document.getElementById("atr").textContent = data.atr;
                document.getElementById("bollinger").textContent = `${data.bb_upper} / ${data.bb_lower}`;
                document.getElementById("relativeStrength").textContent = data.relative_strength;
                document.getElementById("sentiment").textContent = data.sentiment;
            } catch (error) {
                console.error("Fehler beim Abrufen der Daten:", error);
            }
        }
        
        async function fetchNews() {
            try {
                let response = await fetch("/news");
                let newsData = await response.json();
                let newsContainer = document.getElementById("newsContainer");
                newsContainer.innerHTML = "";
                
                newsData.forEach(article => {
                    let div = document.createElement("div");
                    div.innerHTML = `<strong>${article.title}</strong> - ${article.sentiment}`;
                    div.classList.add(article.sentiment > 0 ? "sentiment-positive" : article.sentiment < 0 ? "sentiment-negative" : "sentiment-neutral");
                    newsContainer.appendChild(div);
                });
            } catch (error) {
                console.error("Fehler beim Abrufen der News:", error);
            }
        }
        
        document.getElementById("timeframe").addEventListener("change", fetchData);
        fetchData();
        fetchNews();
    </script>
</body>
</html>
