<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading-App - Aktienempfehlung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>Trading-App - Aktienempfehlung</h1>
    <p>Hier sind die aktuellen Trading-Daten:</p>

    <table id="stockTable">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>RSI</th>
                <th>MACD</th>
                <th>SMA 50</th>
                <th>SMA 200</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        async function loadStockData() {
            try {
                const response = await fetch("https://trading-jqas.onrender.com/stocks");
                const data = await response.json();
                
                const tableBody = document.querySelector("#stockTable tbody");
                tableBody.innerHTML = "";

                data.stocks.forEach(stock => {
                    const row = `<tr>
                        <td>${stock.symbol}</td>
                        <td>${stock.rsi !== null ? stock.rsi.toFixed(2) : "N/A"}</td>
                        <td>${stock.macd !== null ? stock.macd.toFixed(2) : "N/A"}</td>
                        <td>${stock.sma_50 !== null ? stock.sma_50.toFixed(2) : "N/A"}</td>
                        <td>${stock.sma_200 !== null ? stock.sma_200.toFixed(2) : "N/A"}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Fehler beim Laden der API-Daten:", error);
            }
        }

        window.onload = loadStockData;
    </script>

</body>
</html>
